{% extends 'rokayproperties/base.html' %}
{% load staticfiles %}
{% block content %}

<section class="probootstrap-section probootstrap-section-lighter">
    <div class="container">
      <div class="row heading">
        <h2 class="mt0 mb50 text-center">Contact</h2>
      </div>

      <div class="probootstrap-section">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <form method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
                  </div>
                </form>
              </div>
              <div class="col-md-3 col-md-push-1">
                <h4 class="blue-text">Contact Details</h4>
                <ul class="with-icon colored">
                  <li><i class="icon-location2"></i> <span>201, Greenspan Mall, LBS Road, Embakasi Nairobi</span></li>
                  <li><i class="icon-mail"></i><span>info@rokayproperties.co.ke</span></li>
                  <li><i class="icon-mail"></i><span>rokayproperties@gmail.com</span></li>
                  <li><i class="icon-phone2"></i><span>Tel 0722754769, 0736754679</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>
